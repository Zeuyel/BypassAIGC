version: '3.8'

services:
  # PostgreSQL 数据库（替代 SQLite，更安全可靠）
  postgres:
    image: postgres:15-alpine
    container_name: ai_polish_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_polish
      POSTGRES_USER: ${DB_USER:-aipolish}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?请设置数据库密码}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # 备份目录
    networks:
      - ai_polish_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aipolish}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis（会话和队列管理）
  redis:
    image: redis:7-alpine
    container_name: ai_polish_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?请设置Redis密码} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ai_polish_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_polish_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-23110}:8000"
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://${DB_USER:-aipolish}:${DB_PASSWORD}@postgres:5432/ai_polish
      
      # Redis 配置
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      
      # 安全配置（必须设置）
      SECRET_KEY: ${SECRET_KEY:?请设置 SECRET_KEY}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?请设置管理员密码}
      
      # AI 模型配置
      POLISH_MODEL: ${POLISH_MODEL:-gpt-4}
      POLISH_API_KEY: ${POLISH_API_KEY:?请设置 API Key}
      POLISH_BASE_URL: ${POLISH_BASE_URL:-https://api.openai.com/v1}
      
      ENHANCE_MODEL: ${ENHANCE_MODEL:-gpt-4}
      ENHANCE_API_KEY: ${ENHANCE_API_KEY}
      ENHANCE_BASE_URL: ${ENHANCE_BASE_URL}
      
      # 并发配置
      MAX_CONCURRENT_USERS: ${MAX_CONCURRENT_USERS:-5}
      DEFAULT_USAGE_LIMIT: ${DEFAULT_USAGE_LIMIT:-1}
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ai_polish_network
    volumes:
      - app_data:/app/data  # 应用数据持久化

  # Nginx 反向代理（可选，用于 HTTPS）
  nginx:
    image: nginx:alpine
    container_name: ai_polish_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL 证书目录
    depends_on:
      - app
    networks:
      - ai_polish_network
    profiles:
      - with-nginx  # 使用 --profile with-nginx 启用

networks:
  ai_polish_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_data:
    driver: local

