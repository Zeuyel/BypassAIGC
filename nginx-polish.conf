# AI 学术写作助手 - Nginx 反向代理配置
# 域名：polish.zufe.top
# 后端端口：127.0.0.1:23110

# 1. 强制 HTTP 跳转到 HTTPS
server {
    listen 80;
    server_name polish.zufe.top;
    return 301 https://$host$request_uri;
}

# 2. HTTPS 配置
server {
    listen 443 ssl http2;
    server_name polish.zufe.top;

    # SSL 证书路径（使用与 api.zufe.top 相同的证书）
    ssl_certificate     /etc/nginx/ssl/zufe.top.pem;
    ssl_certificate_key /etc/nginx/ssl/zufe.top.key;

    # SSL 协议设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 文件上传大小限制
    client_max_body_size 50m;

    # 允许下划线 Header
    underscores_in_headers on;

    location / {
        # 转发到本地的 23110 端口
        proxy_pass http://127.0.0.1:23110;

        # 传递真实 IP 和 Host 信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 流式响应支持
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        chunked_transfer_encoding on;

        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

